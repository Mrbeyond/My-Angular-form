<div class="container-fluid mt-5">
    <div class="row">
      <div class=" col-md-2"></div>
      <div class=" col-md-8">
      <div class="card" style="box-shadow: 2px 2px 10px 1px  rgba(2, 2, 2, 0.4); border-radius: 10px;" >
        <div class="card-header bg-primary text-center" style="border-radius: 5px;box-shadow: 1px 1px 5px 1px  rgba(2, 2, 2, 0.4);
          height: 60px; " >
            Register
        </div>
      <div class="card-body  text-center">

        <form  [formGroup]="signupform"  (ngSubmit)="submitform()" novalidate>
            <div class="form-group">
                 <label> First name: </label>
                 <input type="text" class="form-control radius borders"
                 formControlName="Fname" [class.is-invalid]= "FirstName.touched && FirstName.invalid" >
                 <div *ngIf='FirstName.touched && FirstName.invalid'>
                    <div *ngIf='FirstName.errors.required'  class='alert alert-danger'>Firstname is required</div>
                </div>
            </div>

            <div class="form-group">
                <label> Last name: </label>
                <input type="text" class="form-control radius borders"
                 formControlName="Lname" [class.is-invalid]= "LastName.touched && LastName.invalid">
                <div *ngIf='LastName.touched && LastName.invalid'>
                    <div *ngIf='LastName.errors.required'  class='alert alert-danger'>Lastname is required</div>
                </div>
            </div>

            <div class="form-group">
                <label> User name: </label>
                <input type="text" class="form-control radius borders"
                  formControlName="Uname" [class.is-invalid]= "UserName.touched && UserName.invalid">
                <div *ngIf= 'UserName.invalid && UserName.touched'>
                     <div *ngIf= 'UserName.errors.required' class='alert alert-danger'>UserName required</div>
                </div>
            </div>

            <div class="form-group">
                <label> Password: </label>
                <input type="password"  class="form-control radius borders"
                 formControlName="passkey" [class.is-invalid]= "PassWord.touched && PassWord.invalid">
                <div *ngIf= 'PassWord.touched && PassWord.invalid'>
                   <div *ngIf= 'PassWord.errors.required' class='alert alert-danger'>password required</div>
                   <div *ngIf= 'PassWord.errors.minlength' class='alert alert-danger'>Minimum of 6 characters is required  </div>
                </div>
            </div>

            <div class="form-group">
                <label> Email: </label>
                <input type="E-mail"  class="form-control radius borders"
                 formControlName="mail" [class.is-invalid]= "Email.touched && Email.invalid">
                <div *ngIf= 'Email.touched  && Email.invalid'>
                    <div *ngIf= 'Email.errors.required' class='alert alert-danger'>Email required</div>
                    <div *ngIf= 'Email.errors.email' class='alert alert-danger'>Invalid email</div>
                </div>
            </div>

            <button type="submit" [disabled]="!signupform.valid || !check"  class="btn btn-primary" (click)="invalidcheck()" >Register <br>
              <span *ngIf="connect" class="fas fa-spinner fa-spin fa-2x"></span>
            </button>

        </form>

          </div>
        </div>
   </div>
  <div class=" col-md-2"> <div id="tester"></div></div>

  </div>
</div>
